name: Terraform

on:
  workflow_dispatch

jobs:
  terraform:
    runs-on: ubuntu-latest
   

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
       
        run: terraform init

      - name: Terraform Apply
       
        env:
          TF_VAR_github_token: ${{ secrets.ga_token }}
        run: terraform apply -auto-approve
